<!DOCTYPE html>
<html lang="ru">

{% extends 'blog/base.html' %}

{% block content %}
<form action="{% url 'validator' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field.errors }}
        <p>{{field}}</p>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
{% endblock %}
